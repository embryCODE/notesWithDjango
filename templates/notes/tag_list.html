{% extends "notes/base.html" %}

{% block title %}
    Tags
{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <a href="{% url 'tag-add' %}">Add tag</a>

    {% for tag in object_list %}
        <h2>{{ tag.name }}</h2>
        <a href="{% url 'tag-edit' tag.id %}">edit</a>
        <span> | </span>
        <a href="{% url 'tag-delete' tag.id %}">delete</a>
    {% endfor %}


{% endblock %}
